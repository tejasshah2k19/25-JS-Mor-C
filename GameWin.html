<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Win</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #002233 0%, #000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #f5f5f5;
    }

    .btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffff;
    }

    .btn:hover {
      background: #00ffffa9;
      box-shadow: 0 0 30px #00ffff;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffff;
      animation: fall 4s linear infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff;
      }

      to {
        text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>üèÜ You Won the Game! üèÜ</h1>
  <p>Congratulations, Champion! You guessed the right number üéØ</p>

  <div>
    <button class="btn" onclick="playAgain()">Play Again</button>
    <button class="btn" onclick="goHome()">Main Menu</button>
  </div>

  <script>
    // Redirect to GuessNumGame.html for replay
    function playAgain() {
      location.href = "GuessNumGame.html";
    }

    // Redirect to index or home page (you can change this path)
    function goHome() {
      location.href = "index.html";
    }

    // Confetti animation
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
      document.body.appendChild(confetti);
    }
  </script>
</body>

</html>
