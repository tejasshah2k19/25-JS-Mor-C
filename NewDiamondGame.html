<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let bomb1 = parseInt(Math.random() * 10 % 9);
        let bomb2 = parseInt(Math.random() * 10 % 9);
        let bomb3 = parseInt(Math.random() * 10 % 9);

        console.log(bomb1);
        console.log(bomb2);
        console.log(bomb3);
        
        
        function diamond(id) {
            if (id == bomb1 || id == bomb2 || id == bomb3) {
                document.getElementById(id).src = "bomb.png";
            } else {
                document.getElementById(id).src = "diamond_3.png";
            }
        }
    </script>
    <style>
        td {
            height: 100px;
            width: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>

    <h1 align="center">Diamond Game</h1><br><br>
    <table align="center">

        <tr>
            <td align="center" onclick="diamond(0)"><img src="" id="0"></td>
            <td align="center" onclick="diamond(1)"><img src="" id="1"></td>
            <td align="center" onclick="diamond(2)"><img src="" id="2"></td>
        </tr>
        <tr>
            <td align="center" onclick="diamond(3)"><img src="" id="3"></td>
            <td align="center" onclick="diamond(4)"><img src="" id="4"></td>
            <td align="center" onclick="diamond(5)"><img src="" id="5"></td>
        </tr>
        <tr>
            <td align="center" onclick="diamond(6)"><img src="" id="6"></td>
            <td align="center" onclick="diamond(7)"><img src="" id="7"></td>
            <td align="center" onclick="diamond(8)"><img src="" id="8"></td>

        </tr>

    </table>

</body>

</html>
