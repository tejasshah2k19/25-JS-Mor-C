<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeBG(){
            document.body.style.backgroundColor = "#"+Math.floor(Math.random()*1000);
        }
    </script>
</head>
<body>
    
    <input type="button" onclick="changeBG()" value="Change BG"/>
</body>
</html>
