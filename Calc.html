<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        n1 = parseInt(prompt("Enter num 1"));
        n2 = parseInt(prompt("Enter Num 2"));
        choice =  prompt("Enter choice ( + - * / )");

        if(choice == "+"){
            document.write(n1," + ",n2," = ",n1+n2);
        }else if(choice == "-"){
            document.write(n1," - ",n2," = ",n1-n2);
        }else if(choice == "/"){
            document.write(n1," / ",n2," = ",n1/n2);
        }else if(choice == "*"){
            document.write(n1," * ",n2," = ",n1*n2);
        }else{
            document.write("Invalid Choice");
        }

    </script>
</head>
<body>
    
</body>
</html>
