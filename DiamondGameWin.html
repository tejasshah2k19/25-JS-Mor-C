<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Win</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #00c853, #004d40);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            animation: popIn 1s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 48px;
            color: #ffe066;
            text-shadow: 0 0 10px #fff176, 0 0 20px yellow;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            background: #ffee58;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #fff176;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üèÜ</div>
        <h1>YOU WIN!</h1>
        <div id="myScore"></div>
        <p>Great job! You completed the game.</p>

        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        let score = localStorage.getItem("score"); 
        
        document.getElementById("myScore").innerHTML    = score; 
        
        function restartGame() {
            window.location.href = "NewDiamondGame.html"; // change to your game page
        }
    </script>
</body>
</html>
