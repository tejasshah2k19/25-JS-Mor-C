<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funOnClick() {
            //Date class 
            //d  object 
            let d = new Date();
            let hour = d.getHours();
            let min = d.getMinutes();

            if (hour >= 6 && hour <= 12) {
                alert("Good Morning " + hour + ":" + min);
            } else if (hour > 12 && hour <= 18) {
                alert("Good Noon " + hour + ":" + min);
            } else {
                alert("Good Evening " + hour + ":" + min);
            }

        }

        function changeBulb() {
            if (document.getElementById("blb").src.match("pic_bulboff.gif")) {
                document.getElementById("blb").src = "pic_bulbon.gif"
            } else {
                document.getElementById("blb").src = "pic_bulboff.gif"
            }

        }

    </script>
</head>

<body>

    <input type="button" value="OnClick" onclick="funOnClick()" />

    <br><br>
    <input type="button" value="OnDblClick" ondblclick="funOnClick()" />

    <br><br>

    <img src="pic_bulboff.gif" onclick="changeBulb()" id="blb" />

</body>

</html>
