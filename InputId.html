<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    function calLen(){
        //read 
        let firstName = document.getElementById("firstName").value; 

        let len = firstName.length; 
        
        document.getElementById("result").innerText = len;

    }
</script>

</head>
<body>
    Name : <input type="text" id="firstName"/><BR><Br> 

   <input type="button" value="Calculate Length" onclick="calLen()">     
        <br><br> 
        <div id="result"></div>
</body>
</html>
