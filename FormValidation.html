<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function register(){
                let firstName = document.getElementById("firstName").value;
                document.getElementById("printFirstName").innerHTML = "<b>First Name :</b> "+firstName;  
       
                let Hobby = document.getElementsByName("Hobby");      //3 
                
                if(Hobby[0].checked){
                    alert(Hobby[0].value);
                }
                
                if(Hobby[1].checked){
                    alert(Hobby[1].value);
                }

                
                if(Hobby[2].checked){
                    alert(Hobby[2].value);
                }
                

                

        }

    </script>
</head>
<body>
    
    FirstName : <input type="text" id="firstName"/><br><br>
    LastName: <input type="text" id="lastName"/><br><br>
    Email :  <input type="text" id="email"/><br><br>
    Password:  <input type="text" id="password"/><br><br>

    Gender:   Male:<input type="radio" value="male" name="gender"  id="gender"/> 
              Female:<input type="radio" value="female" name="gender" id="gender"/> 
        <br><br> 
    Address: <textarea id="address"></textarea>
    <br><br> 
    City : <select id="city">
                <option>----Select City---</option>
                <option>Ahmedabad</option>
                <option>Surat</option>
                <option>Gandhinagar</option>
            </select>
            <Br><Br> 
    Hobby: 
                WhatsApp : <input type="checkbox" name="Hobby" value="WhatsApp"/>
                IG : <input type="checkbox" name="Hobby" value="IG"/>
                Coding : <input type="checkbox" name="Hobby" value="Coding"/>
                <br><br> 

                <input type="button" value="Submit" onclick="register()"/>
                <br><Br>

                 <div id="printFirstName">


                 </div>   


</body>
</html>
